            <h1>Constants</h1>
            <p>상수는 변수와 달리 곳곳에서 사용되는 공통된 값을 효율적으로 지정하는 데 사용됩니다.</p>
<p>변수와 같은 곳에서 값이 복사되는 대신, 상수는 컴파일 시간에 사용되는 위치에서 직접 값을 대체합니다.</p>
<p>변수와 달리, 상수는 항상 명시적인 유형을 가져야 합니다.</p>
<p>상수 이름은 항상 <code>SCREAMING_SNAKE_CASE</code>로 지정됩니다.</p>
